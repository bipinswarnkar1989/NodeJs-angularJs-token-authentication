<div class="container">
<div class="col-sm-6 col-sm-offset-3" >
  <h3 align="center">Signup</h3>
  <form>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" ng-model="newUser.username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" ng-model="newUser.password">
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" name="firstname" ng-model="newUser.firstname">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" name="lastname" ng-model="newUser.lastname">
    </div>
    <button ng-click="doRegister()" class="btn btn-success btn-block">Signup</button>
  </form>

</div>

</div>
<div ng-if="msg" class="alert alert-info text-center">
  <strong>{{ msg }}!</strong> 
</div>
