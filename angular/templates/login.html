<div class="container">
<div class="col-sm-6 col-sm-offset-3">

  <h3 align="center">Login</h1>
  <form>
      <div style="color:red;" align="center" ng-if="error" ng-show="error">
          {{error}}
          <hr style="color: red">
      </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" placeholder="what's your username?"  name="username" ng-model="user.username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="What's your password?" class="form-control" name="password" ng-model="user.password">
    </div>

    <button type="submit" ng-click="login()"class="btn btn-success btn-block">Login</button>
  </form>
  
  
</div>
</div>
